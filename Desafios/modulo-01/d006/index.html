<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <strong><em>HTML5</em></strong>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
      <li><abbr title="use a tag &lt;p&gt;"><strong>Parágrafos</strong></abbr></li>
      <li><abbr title="de &lt;h1&gt; até &lt;h5&gt;"><strong>Títulos e Subtítulos</strong></abbr></li>
      <li><abbr title="use a tag &lt;a&gt;"><strong>Imagens</strong></abbr></li>
      <li><abbr title="use a tag &lt;abbr title=''/abbr&gt;"><strong>Abreviações</strong></abbr></li>
      <li><abbr title="use a tag &lt;code&gt;"><strong>Código-Fonte</strong></abbr></li>
      <li><abbr title="use a tag &lt;ol&gt;"><strong>Lista numeradas</strong></abbr></li>
      <li><abbr title="use a tag &lt;ul&gt;"><strong>Lista com demarcadores</strong></abbr></li>
    </ul>
</body>
</html>
