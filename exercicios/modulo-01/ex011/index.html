<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem  dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador!</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexível">

        <!-- 
            A IMAGEM PEQUENA VAI ATÉ O TAMANHO MÁXIMO DE 750px
            A IMAGEM MÉDIA VAI DE 750px ATÉ O TAMANHO MÁXIMO DE 1050px
            E APARTIR DE 1050px A IMAGEM GRANDE É CARREGADA NA TELA
        -->


    </picture>


<!-- 
        PARA QUANDO A IMAGEM COMEÇAR COM O MINIMO ( O TAMANHO P)

        A IMAGEM GRANDE VAI ATÉ 1000PX DE TAMANHO MINIMO ( REDUZINDO O TAMAHO DA TELA), APARTIR DAÍ VEM 
        A IMAGEM MEDIA QUE VAI REDUZIR DE TAMANHO ATÉ 700PX E APARTIR DE 700PX PARA BAIXO A IMAGEM PEQUENA SERÁ CARREGADA!!
        
    <picture> 
        <source media="(min-width: 1000px)" srcset="imagens/g.png" type="image/png">
        <source media="(min-width: 700px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/p.png" alt="Imagem dinâmica">
    </picture>
    
-->


    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls >
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegadornçao consegue reproduzir áudio. <a href="media/guanacast-33.mp3">Clique aqui</a> para baixar o arquivo</p>
    </audio>    
</body>
</html>
